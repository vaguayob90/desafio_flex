<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <nav class="chats">
        <div class="user">
          <div class="user-info">
            <img class="avatar" src="./assets/images/a.Maria.jpg" alt="maria">
            <div class="user-detail">
              <h2>Maria</h2>
              <p>Activo ahora</p>
            </div>
          </div>
          <div class="user-icons">
            <i class="fa-regular fa-message"></i>
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
        <div class="new-chat">
          <button>Nuevo chat</button>
        </div>
      </nav>
      <section class="principal">
        <div class="slogan">
          <img src="./assets/images/hand.png" alt="logo">
          <h1>Comienza el Networking</h1>
          <p>Presiona el boton <span>"Nuevo chat"</span> para comenzar a crear nuevas redes de contacto para tu empresa o emprendimiento</p>
        </div>
      </section>
    </div>
    <script src="https://kit.fontawesome.com/3a754a7483.js" crossorigin="anonymous"></script>
  </body>
</html>
